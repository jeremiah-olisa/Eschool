{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="p-5">
		<div class="text-center">
		<h1 class="h4 text-gray-900 mb-4">Change Password</h1>
		</div>
	    <form method="POST" action="{% url 'account_change_password' %}" class="user">
	        {% csrf_token %}
	        {{ form.as_p }}
	        <button class="btn btn-primary btn-user btn-block" type="submit" name="action">{% trans "Change Password" %}</button>
	    </form>
   	</div>
{% endblock %}
